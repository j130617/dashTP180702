var linechart = d3.select("body")

// Define the line
var priceline = d3.line()	
    .x(function(d) { return xl(d.date); })
    .y(function(d) { return yl(d.price); });
    
// Get the data
d3.csv("stocks.csv", function(error, data) {
    data.forEach(function(d) {
	d.date = parseDate(d.date);
	d.price = +d.price;
    });
    // Scale the range of the data
    xl.domain(d3.extent(data, function(d) { return d.date; }));
    yl.domain([0, d3.max(data, function(d) { return d.price; })]);
    // Nest the entries by symbol
    var dataNest = d3.nest()
        .key(function(d) {return d.symbol;})
        .entries(data);
    
    // set the colour scale
    var color = d3.scaleOrdinal(d3.schemeCategory10);
    legendSpace = width/dataNest.length; // spacing for the legend */
    
    // Loop through each symbol / key
    dataNest.forEach(function(d,i) { 
        linechart.append("path")
            .attr("class", "line")
	    .style("stroke", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .attr("d", priceline(d.values));
        
	// Add the Legend ORIGINEEL
        linechart.append("text")
            .attr("x", (legendSpace/2)+i*legendSpace)  // space legend
            .attr("y", height + (margin.bottom/2)+ 15)
            .attr("class", "legend")    // style the legend
            .style("fill", function() { // Add the colours dynamically
                return d.color = color(d.key); })
            .text(d.key); 
	 
    });
    // Add the X Axis
    linechart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(xl));
    // Add the Y Axis
    linechart.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(yl));
  
    // Add a small label for the graph name.
    linechart.append("text")
      .attr("class", "title")
      .attr("x", 10)
      .attr("y", 5)
      .attr("font-weight", "bold")
      .style("text-anchor", "start")
      .style("font-size", 10)
      .text("TEST (mln €)");  
});

function tabulate(data, columns) {
    var table = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            //.attr("style", "margin-left: 360px")
            .style("border-collapse", "collapse")
            .style("border", "1px grey solid"),
        thead = table.append("thead"),
        tbody = table.append("tbody");
    
	// append the header row
    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });
    
	// create a row for each object in the data
    var rows = tbody.selectAll("tr")
        .data(data)
        .enter()
        .append("tr");
    
	// create a cell in each row for each column
    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
        .attr("style", "font-family: Arial") // sets the font style
            .html(function(d) { return d.value; });
    
    return table;
}
